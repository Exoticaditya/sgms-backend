server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sgms
    username: ${LOCAL_PGUSER:postgres}
    password: ${LOCAL_PGPASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET:dev-secret-key-min-256-bits-required-for-hs256-algorithm-do-not-use-in-production}
      issuer: sgms
      access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:86400}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
