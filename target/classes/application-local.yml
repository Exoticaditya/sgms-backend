server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://switchback.proxy.rlwy.net:42890/railway
    username: ${LOCAL_PGUSER:postgres}
    password: ${LOCAL_PGPASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      issuer: sgms
      access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:86400}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
