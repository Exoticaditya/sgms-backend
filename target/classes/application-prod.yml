server:
  port: ${PORT}
  forward-headers-strategy: framework

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${PGUSER}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET}
      issuer: sgms
      access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:86400}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}
