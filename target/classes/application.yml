spring:
  main:
    banner-mode: off
  jackson:
    time-zone: UTC
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      probes:
        enabled: true
      show-details: when-authorized
      show-components: always
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true

app:
  security:
    jwt:
      secret: ${APP_SECURITY_JWT_SECRET:DEV_SECRET_KEY_FOR_TESTING_ONLY_32_CHARS_MIN}
      issuer: ${JWT_ISSUER:sgms}
      access-token-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:86400}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

logging:
  level:
    root: INFO
    com.sgms: INFO
